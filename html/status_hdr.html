<!DOCTYPE html>
<html>
  <head>
    <style>
      :root {
        --padding: 0.5rem;
      }

      hr {
        border: 0;
        height: 1px;
        background-image: linear-gradient(
          to right,
          rgba(20, 44, 59, 0.25),
          rgba(20, 44, 59, 0.75),
          rgba(20, 44, 59, 0.25)
        );
      }

      html {
        font-family: sans-serif;
        box-sizing: border-box;
        color: rgb(20, 44, 59);
        scroll-behavior: smooth;
      }

      table {
        table-layout: fixed;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      thead th {
        font-weight: 900;
        text-transform: uppercase;
        padding: calc(var(--padding) * 2);
      }

      th,
      td {
        padding: var(--padding);
      }

      .rightlabel,
      tbody tr:nth-child(odd) {
        background-color: rgb(246, 252, 255);
      }

      th {
        box-shadow: 0 4px 2px -2px rgba(40, 19, 188, 0.6);
      }

      th.multicol {
        text-align: center;
      }

      .bldsts {
        display: flex;
        text-transform: uppercase;
        align-content: center;
        justify-content: center;
        padding: calc(var(--padding) * 2);
        margin: calc(var(--padding) * -1);
        font-weight: 900;
      }

      .bldsts.good {
        color: rgb(230, 239, 248);
        background-color: rgb(82, 145, 82);
      }

      .bldsts.pending {
        color: rgb(54, 119, 188);
        background-color: rgb(230, 239, 248);
      }

      .bldsts.fail {
        color: rgb(230, 239, 248);
        background-color: rgb(153, 64, 64);
      }

      th {
        text-align: left;
        background-color: rgb(230, 239, 248);
      }

      thead > :last-child th,
      thead > :first-child th {
        position: sticky;
        box-shadow: 0 4px 2px -2px rgba(54, 119, 188, 0.4);
      }

      thead > :last-child th {
        top: 116px;
      }

      thead > :first-child th {
        top: 64px;
      }

      .active {
          background-color: rgba(0, 184, 230, 1.0);
      }

      caption,
      #gendate,
      #navdate,
      .bldsts.pending:after {
        font-size: 85%;
        font-weight: 100;
        align-self: center;
        margin-left: 0.25em;
        font-style: italic;
      }

      caption {
        text-align: left;
        position: sticky;
        top: 64px;
        z-index: 1;
      }

      .nav {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: rgba(0, 153, 255);
          position: fixed;
          top: 0;
          width: 100%;
          z-index: 3;
      }

      .nav li {
          float: left;
          border-right: 2px solid white;
          font-weight: bold;
          font-size: 120%;
      }

      .nav a {
          display: block;
          padding: 14px 18px;
          text-align: center;
          text-decoration: none;
      }

      .nav li a:hover {
          background-color: rgba(240,180,0);
      }

      #navdate {
          float: right;
      }

      #gendate {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 20ch;
        border: 3px solid rgb(240, 180, 0);
        background-color: rgba(54, 119, 188, 0.4);
        padding: calc(var(--padding) / 2) var(--padding);
      }

    </style>
  </head>
  <body>
